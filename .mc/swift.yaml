---
base: ubuntu:18.04
install:

 # Common
 - g++
 - git
 - make
 - ruby

 # Backend swift
 - curl
 - libxml2
 - tar
---
#!/bin/bash


# @see https://swift.org/download/#releases
TOOLCHAIN_URL='https://swift.org/builds/swift-5.0.1-release/ubuntu1804/swift-5.0.1-RELEASE/swift-5.0.1-RELEASE-ubuntu18.04.tar.gz'

curl "${TOOLCHAIN_URL}" > '/tmp/swift.tar.gz'

mkdir -p '/tmp/swift'
tar -xvf '/tmp/swift.tar.gz' --strip-components=1 -C '/tmp/swift'
sudo mv '/tmp/swift' '/opt'

sudo ln -s '/opt/swift/usr/bin/swiftc' '/usr/local/bin/swiftc'

